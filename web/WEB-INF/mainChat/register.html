<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Regist</title>
    <link rel="stylesheet" href="styles/register.css">
<!--    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css" />-->
    <link rel="stylesheet" href="/static/css/cropper.min.css">
    <link rel="stylesheet" href="/static/css/ImgCropping.css">
</head>

<body style="height: 1200px">
<div class="bg-reg">
    <p class="char">Register</p>
    <form class="bg-content" action="#" method="post">
        <p class="char-content-reg">
            Your username<label style="color: #FF6666" title=""> * </label>:

        </p>
        <p class="center-submit-content">
            <input type="text" name="username-reg" class="input-content-reg" value="">
        </p>
        <p class="char-content-reg">Your password<label style="color: #FF6666" title=""> * </label>:

        </p>
        <p class="center-submit-content">
            <input type="password" name="password-reg" class="input-content-reg" maxlength="20">
        </p>
        <p class="char-content-reg">Input your password again<label style="color: #FF6666" title=""> * </label>:

        </p>
        <p class="center-submit-content">
            <input type="password" name="password-1-reg" class="input-content-reg" maxlength="20">
        </p>

        <p class="char-content-reg">Your avatar:
            <label id="img-avatar-reg"></label>
            <label class="char-avatar-upload" id="uploadAvatar">Upload your avator</label>
        </p>
        <input type="hidden" value="" id="avatar">
        <p class="center-submit-content">
            <input type="submit" class="submit-content" value="Register" title="Click to register">
        </p>

<!--        <button type="button" class="layui-btn" id="uploadAvatar">-->
<!--            <i class="layui-icon layui-icon-upload"></i>更换头像-->
<!--        </button>-->
    </form>

</div>
<script src="https://www.layuicdn.com/layui/layui.js"></script>
<script type="text/javascript">
    layui.config({
        base: '/static/mod/'
    }).use('avatar', function () {
        var avatar = layui.avatar;
        avatar.render({
            success: function (base64, size) {
                console.log(base64);
                document.getElementById("avatar").value=base64;
                console.log(size);
            }
        });
    });
</script>
</body>

</html>
