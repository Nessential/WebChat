<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <link href="styles/base.css" rel="stylesheet">
    <title>Login</title>

</head>

<body>
<div class="bg">
    <p class="char">Login</p>
    <div class="content">
        <form action="/login/newlogin" class="bg-content" method="post">
            <p class="char-content">Username:<input type="text" id="name" name="username" class="input-content" title="Input your username"></p>
            <p class="char-content">Password:<input type="password" name="password" class="input-content" title="Input your password"></p>
            <p class="center-submit-content"><input type="submit" value="START:DASH!!" class="submit-content" title="Click to login" onclick="incookies();"></p>
            <button class="reg-content" title="Click to regist"><a href="/register" class="href-reg-content">Register</a></button>
        </form>

    </div>
</div>
<script src="js/cookies.js"></script>
</body>

</html>
